// 获取 URL 中的参数
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
    const results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

var startYear = 2003; // 设置初始年份为2013年
var endYear = getParameterByName('parameter1', window.location.href);
var Province = getParameterByName('parameter2', window.location.href);
endYear = parseInt(endYear);

// 初始化折线图和饼图实例

var pieChart = echarts.init(document.getElementById('pieChart'));
// 提取年份和为每个类别构建数据系列
var years = [];
var seriesData = Array(9).fill(null).map(() => []);
var totalResources = []; // 用于存储每年的资源总量

jsonData.forEach(function(provinceData) {
    if (provinceData.province === Province) {
        provinceData.data.forEach(function(yearData) {
            if (yearData.year >= startYear && yearData.year <= endYear) {
                years.push(yearData.year.toString());
                var yearlyTotal = 0;

                yearData.value.forEach(function(categoryValue, index) {
			if (index < 9) {
                    seriesData[index].push(formatNumber(categoryValue));
                    yearlyTotal += categoryValue;
}
                });

                totalResources.push(formatNumber(yearlyTotal));
            }
        });
    }
});

years.reverse();
seriesData.forEach(function(data) {
    data.reverse();
});
// 反转总量数据
totalResources.reverse();

    '电力消费量(亿千瓦小时)', '煤炭消费量(万吨)'
];

        showSymbol: false,
        smooth: true,
        emphasis: {
            focus: 'series'
        }
    };
});

    data: totalResources,
    showSymbol: false,
    smooth: true,
    emphasis: {
        focus: 'series'
    }
});

});

jsonData.forEach(function(provinceData) {

}

        });
    }
});

if(index<9){

};

    var selectedIndex = null; // 跟踪选中的数据点索引

    // 折线图的点击事件监听
    lineChart.on('click', function (params) {
    if (params.componentType === 'series') {
        var year = params.name;
        // 检查是否已有选中的点
        if (selectedIndex !== null) {
            lineOption.series[0].data[selectedIndex].symbolSize = 6; // 重置原始大小
        }
        selectedIndex = params.dataIndex;
        lineOption.series[0].data[selectedIndex].symbolSize = 9; // 设置新的大小

        // 更新折线图
        //lineChart.setOption(lineOption);
        // 显示提示框
        lineChart.dispatchAction({
            type: 'showTip',
            seriesIndex: 0,
            dataIndex: selectedIndex
        });

        // 获取选中年份的数据
        var selectedYearData = jsonData.find(p => p.province === Province).data.find(d => d.year.toString() === year);
        var pieData = selectedYearData.value.map(function(val, idx) {
		if (idx < 9)
            return { value: formatNumber(val), name:categoryNames[idx] };
        });

        // 更新饼图数据
        pieChart.setOption({
            title: { text: Province+year + '年资源类别分布' },
            series: [{ data: pieData }]
        });
    }
});

    // 点击空白处的事件监听
    lineChart.getZr().on('click', function (event) {
    if (!event.target) {
        if (selectedIndex !== null) {
            lineOption.series[0].data[selectedIndex].symbolSize = 6; // 重置原始大小
            lineChart.setOption(lineOption);
            // 隐藏提示框
            lineChart.dispatchAction({
                type: 'hideTip'
            });
            selectedIndex = null;

            // 重置饼图为整个时间区间的数据
            pieChart.setOption({
                title: { text: Province + startYear + '-' + endYear +'年资源类别分布' },
                series: [{ data: pieData }] // 使用之前计算的整个区间的数据
            });
        }
    }
});
